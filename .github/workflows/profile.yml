name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Change to your main branch if it's not "main"
  workflow_dispatch: # Allows you to manually trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important for proper deployment

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .   # The folder where your website's files are (usually the root)
